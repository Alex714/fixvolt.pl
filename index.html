    <style>
        :root { --p: #ff5f00; --bg: #000; }

        body { background: var(--bg); color: #fff; line-height: 1; overflow-x: hidden; }
        
        /* Grid Background */
        body::before { 
            content: ""; position: fixed; inset: 0; 
            background: radial-gradient(#1a1a1a 1px, transparent 0); 
            background-size: 40px 40px; z-index: -1; 
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 25px; }

        .main { padding: 100px 0; }
        h1 { font-size: clamp(3.5rem, 15vw, 9rem); font-weight: 900; text-transform: uppercase; letter-spacing: -6px; line-height: 0.8; margin-bottom: 40px; }
        h1 b { color: var(--p); font-style: normal; }

        .cta-button { 
            background: var(--p); color: #000; padding: 50px 20px; 
            display: block; text-align: center; text-decoration: none; 
            border-radius: 4px; transition: 0.3s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .cta-button:hover { background: #fff; transform: translateY(-5px); }
        .cta-button span { font-size: 0.8rem; font-weight: 900; text-transform: uppercase; letter-spacing: 4px; display: block; margin-bottom: 15px; }
        .cta-button strong { font-size: clamp(2.5rem, 12vw, 6rem); display: block; font-weight: 900; letter-spacing: -3px; }

        .ai-labels { display: flex; gap: 10px; margin-top: 40px; flex-wrap: wrap; }
        .label { font-size: 0.65rem; color: #333; border: 1px solid #1a1a1a; padding: 5px 12px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }

        footer { padding: 80px 0 40px; border-top: 1px solid #111; color: #222; font-size: 0.7rem; font-weight: 900; text-align: center; letter-spacing: 2px; }
    </style>
</head>

<div class="container">
