<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIXVOLT | Profesjonalny Serwis Elektroniki i Elektryka Wrocław</title>
    <meta name="description" content="Ekspercka naprawa elektroniki i usługi elektryczne we Wrocławiu. Specjalizacja: Sony Vintage Audio, Automatyka, Instalacje domowe.">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #0071e3; 
            --primary-dark: #005bb5;
            --accent: #ff6b00; 
            --text: #1d1d1f; 
            --bg: #f5f5f7;
            --glass: rgba(255, 255, 255, 0.8);
        }
        
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { background-color: #fff; color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; scroll-behavior: smooth; }

        /* Navigation */
        nav { 
            padding: 0 5%; 
            height: 70px;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: var(--glass); 
            backdrop-filter: saturate(180%) blur(20px); 
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .logo { font-weight: 800; font-size: 1.5rem; letter-spacing: -1px; text-decoration: none; color: var(--text); }
        .logo span { color: var(--accent); }

        /* Hero Section */
        header { 
            padding: 100px 5% 60px; 
            text-align: center; 
            background: radial-gradient(circle at top, #fff 0%, #eef2f7 100%);
        }
        .badge { 
            background: rgba(0, 113, 227, 0.1); color: var(--primary); 
            padding: 6px 16px; border-radius: 20px; font-size: 0.85rem; font-weight: 600;
            margin-bottom: 20px; display: inline-block;
        }
        header h1 { font-size: clamp(2.2rem, 5vw, 4rem); font-weight: 800; letter-spacing: -2px; line-height: 1.1; margin: 0; }
        header p { font-size: 1.25rem; color: #515154; max-width: 700px; margin: 20px auto 30px; }

        /* Services Grid */
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
        
        .card { 
            background: #fff; padding: 40px; border-radius: 24px; 
            border: 1px solid rgba(0,0,0,0.05); transition: 0.4s;
            display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0,0,0,0.08); border-color: var(--primary); }
        .card h2 { font-size: 1.5rem; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .card p { color: #6e6e73; line-height: 1.6; flex-grow: 1; }

        /* AI AGENT WIDGET */
        #ai-widget {
            position: fixed; bottom: 30px; right: 30px; z-index: 9999;
            display: flex; flex-direction: column; align-items: flex-end;
        }
        .ai-bubble {
            background: #fff; padding: 15px 20px; border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); margin-bottom: 15px;
            max-width: 250px; font-size: 0.9rem; border: 1px solid var(--primary);
            position: relative; animation: fadeInUp 0.5s ease-out;
        }
        .ai-bubble::after {
            content: ''; position: absolute; bottom: -10px; right: 20px;
            border-left: 10px solid transparent; border-right: 10px solid transparent; border-top: 10px solid #fff;
        }
