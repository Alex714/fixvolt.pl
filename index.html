<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixVolt | Serwis Inwerterów Cała Polska | 605 697 548</title>
    <style>
        :root { --gold: #ffcc00; --bg: #050505; --accent: #1a1a1a; --text: #f0f0f0; }
        body { font-family: 'JetBrains Mono', 'Segoe UI', monospace; margin: 0; background: var(--bg); color: var(--text); line-height: 1.6; }
        
        header { padding: 100px 20px; text-align: center; background: radial-gradient(circle at 50% 50%, #111 0%, #000 100%); border-bottom: 2px solid var(--gold); }
        .brand { font-size: clamp(34px, 8vw, 64px); font-weight: 900; letter-spacing: -2px; margin: 0; text-transform: uppercase; }
        .tagline { font-size: 20px; color: var(--gold); margin-top: 10px; font-weight: 700; border: 1px solid var(--gold); display: inline-block; padding: 5px 15px; }
        .location-badge { color: #888; margin-top: 15px; font-size: 14px; text-transform: uppercase; letter-spacing: 2px; }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        
        /* Секция про пересылку */
        .shipping-info { background: #111; border: 1px solid #333; padding: 30px; margin-bottom: 40px; text-align: center; }
        .shipping-info h2 { color: var(--gold); margin-top: 0; text-transform: uppercase; }
        .steps { display: flex; justify-content: space-around; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
        .step { flex: 1; min-width: 200px; }
        .step-num { font-size: 32px; font-weight: 900; color: var(--gold); display: block; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .card { background: var(--accent); padding: 40px; border-left: 3px solid #333; transition: 0.3s; }
        .card:hover { border-left-color: var(--gold); background: #0a0a0a; transform: translateX(10px); }
        .card h3 { color: var(--gold); text-transform: uppercase; margin-top: 0; font-size: 22px; }
        .card p { font-size: 14px; color: #aaa; margin-bottom: 20px; }
        .card .tech-list { font-size: 13px; color: #fff; border-top: 1px solid #333; padding-top: 15px; }
        .tech-list span { display: inline-block; background: #222; padding: 2px 8px; margin: 2px; border-radius: 3px; font-size: 11px; color: var(--gold); }

        .cta-section { background: var(--gold); color: #000; padding: 80px 20px; text-align: center; }
        .cta-section h2 { font-size: clamp(24px, 5vw, 40px); font-weight: 900; margin: 0 0 40px; text-transform: uppercase; }
        .main-btn { background: #000; color: var(--gold); padding: 25px 60px; font-size: clamp(20px, 4vw, 32px); font-weight: 900; text-decoration: none; display: inline-block; box-shadow: 10px 10px 0px rgba(0,0,0,0.2); transition: 0.2s; border: none; cursor: pointer; }
        .main-btn:hover { transform: translate(-5px, -5px); box-shadow: 15px 15px 0px rgba(0,0,0,0.3); }

        footer { padding: 40px; text-align: center; opacity: 0.7; font-size: 14px; color: #888; border-top: 1px solid #222; }
        .footer-info a { color: var(--gold); text-decoration: none; }

        @media (max-width: 768px) { 
            header { padding: 60px 20px; }
            .brand { font-size: 40px; } 
            .main-btn { width: 100%; box-sizing: border-box; } 
        }
    </style>
</head>
<body>

    <header>
        <p style="letter-spacing: 5px; opacity: 0.5;">ENGINEERING SOLUTIONS</p>
        <h1 class="brand">FIXVOLT</h1>
        <div class="tagline">NAPRAWA FALOWNIKÓW — CAŁA POLSKA</div>
        <div class="location-badge">Serwis Stacjonarny Wrocław | Obsługa Wysyłkowa InPost / DPD</div>
    </header>

    <div class="container">
        
        <div class="shipping-info">
            <h2>Jak działamy wysyłkowo?</h2>
            <div class="steps">
                <div class="step">
                    <span class="step-num">01</span>
                    <strong>Zadzwoń</strong>
                    <p>Wstępna diagnoza i wycena usterki przez telefon.</p>
                </div>
                <div class="step">
                    <span class="step-num">02</span>
