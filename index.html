    <style>
        :root { --p: #FF8C00; --bg: #050505; --card: #111111; --border: rgba(255,255,255,0.08); }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; line-height: 1.6; overflow-x: hidden; }
        
        /* Tech Background */
        .grid { position: fixed; inset: 0; background-image: linear-gradient(var(--border) 1px, transparent 1px), linear-gradient(90deg, var(--border) 1px, transparent 1px); background-size: 40px 40px; z-index: -1; mask-image: radial-gradient(circle at center, black, transparent 80%); }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 25px; }
        
        /* Header */
        header { height: 100vh; display: flex; align-items: center; background: radial-gradient(circle at 80% 20%, rgba(255,140,0,0.1), transparent 40%); }
        .hero-h { font-family: 'Montserrat', sans-serif; font-size: clamp(2.5rem, 8vw, 5rem); line-height: 0.9; margin: 0 0 30px; letter-spacing: -2px; }
        .orange { color: var(--p); text-shadow: 0 0 30px rgba(255,140,0,0.3); }

        /* Grid Services */
        .services { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 100px 0; }
        .s-card { background: var(--card); border: 1px solid var(--border); padding: 40px; border-radius: 30px; transition: 0.4s; position: relative; overflow: hidden; }
        .s-card:hover { border-color: var(--p); transform: translateY(-10px); background: #161616; }
        .s-card i { font-size: 2.5rem; color: var(--p); margin-bottom: 20px; display: block; }
        
        /* Buttons */
        .btns { display: flex; gap: 15px; flex-wrap: wrap; }
        .btn { padding: 20px 40px; border-radius: 15px; font-weight: 700; text-decoration: none; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; cursor: pointer; }
        .btn-p { background: var(--p); color: #000; border: none; box-shadow: 0 10px 30px rgba(255,140,0,0.2); }
        .btn-p:hover { transform: scale(1.05); background: #ffa500; }
        .btn-s { border: 1px solid #fff; color: #fff; }

        /* Footer Info */
        .inf { background: #000; padding: 80px 0; border-top: 1px solid var(--border); }
        .inf-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 40px; }
        .inf-item h4 { color: var(--p); margin-bottom: 15px; text-transform: uppercase; }

        @media (max-width: 768px) { .hero-h { font-size: 3.5rem; } }
    </style>
